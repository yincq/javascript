<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#menu{
			width:100px;
			height:200px;
			background:#272822;
			color:#fff;
			font-weight: bold;
			text-align: center;
			padding-top:20px;
			
			position:absolute;
			top:0px;
			left:0px;
			display:none;
			opacity:0.7;
		}
		#menu a{
			text-decoration:none;
			color:#fff;
		}
		#menu a:hover{
			color:#0ff;
		}
	</style>
</head>
<body>
	<img src="images/21.png" id="imgid" />
	
	<div id="menu">
		<p><a href=""> 百度</a></p>
		<p><a href=""> 搜狗</a></p>
		<p><a href=""> 腾讯</a></p>
		<p><a href=""> 网易</a></p>
	</div>
</body>
<script type="text/javascript">
	
	var menuobj = document.getElementById("menu");
	document.oncontextmenu = function(event){
//		/event只要事件一发生，找到坐标
		x=event.clientX;
		y=event.clientY;
		
		menuobj.style.display = "block";
		menuobj.style.left=x+"px";
		menuobj.style.top=y+"px";
		return false;//取消掉默认的右键菜单

	}
	document.onclick=function(){
		menuobj.style.display = "none";
	}
</script>
</html>
