<<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>1.双大括号表达式</h2>
		<p>{{msg}}</p>
		<p>{{msg.toUpperCase()}}</p>
		<p v-text="msg"></p>  
		<p v-html="msg"></p>
		
		<h2>强制数据绑定</h2>
		<img v-bind:src="imgUrl" />
		<img :src="imgUrl" />

		<h2>绑定事件监听</h2>
		<button v-on:click="test">test1</button>
		<button @click="test2(msg)">test2</button>

	</div>
	
</body>
<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			msg:"<a href='#'>adsdasd</a>",
			imgUrl:"images/2.jpg"
		},
		methods:{
			test(){
				alert("dd")
			},
			test2(content){
				alert(content)
			}
		}
	})

</script>
</html>
