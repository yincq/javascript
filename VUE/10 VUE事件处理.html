<html>
<head>
	<meta charset="UTF-8">
	<title>列表渲染 过滤与排序</title>
	<script src="vue.js"></script>

</head>
<body>
	<div id="example">
		<h2>1.绑定监听</h2>
			<button @click="test1">test1</button>
			<button @click="test2('wodedemo')">test2</button>
			<button @click="test3">test3</button>
			<button @click="test4(123,$event)">test4</button>
<!-- $event 事件对象 --> 

		<h2>2.事件修饰符</h2>
			 <div @click="test5" style="width:200px;height:200px;background: red" >
			 	<div @click.stop="test6" style="width:100px;height:100px;background: blue"></div>
			 	<!-- @click.stop 停止事件冒泡 -->
			 </div>
			 <a href="https://www.baidu.com" @click.prevent="test7">去百度</a>
			 <!-- @click.prevent 阻止事件默认行为 -->
		<h2>3.按键修饰符</h2>


		<input type="text" @keyup.13="test8">  <!-- 键盘按下的时候触发 后面可以点键盘号  也可以点enter 少数特别按键可以写名称 -->
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el:"#example",
		data:{
			test1 (){
				alert("test1");
			},
			test2 (msg){
				alert(msg);
			},
			test3 (event){
				alert(event.target.innerHTML);
			},
			test4 (number,event){
				alert(number+"---"+ event.target.innerHTML);
			},
			//2
			test5 (){
				alert("点击了大的");
			},
			test6 (){
				alert("点击了小的");
			},
			test7 (){
				alert("点击了")
			},
			test8 (event){
				alert(event.target.value);
			}
		}
	})
</script>
</html>
