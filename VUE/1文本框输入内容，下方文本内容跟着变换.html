<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
</head>
<body>
	1.引入VUE.JS
	2.创建vue对象
		el：指定根element（选择器）
		data：初始化数据（页面可以访问）
	3.双向数据绑定:v-model
	4.显示数据: {{xx}}
	5.理解vue的mVVm实现

	<div id="app"><!--view-->
		<input type="text" v-model="username">
		<p>hello {{username}}</p>
	</div>
	<script type="text/javascript">
		const vm = new Vue({//配置对象 
			el:"#app",//element选择器 
			data:{//数据(model)
				username : "Document"
			}
		})
//MVVN  model view   vm:new出来的实例
	</script>
</body>
</html>
