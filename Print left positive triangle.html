<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
	<title>正三角形</title>
	
	<script type="text/javascript">
		for(var i=0;i<5;i++){
			for(var j=0;j<=i;j++){
				document.write("*");
			}
			document.write("<br />");
		}
		for(var i=0;i<6;i++){
			for(var a=0;a<6-i;a++){
				document.write("*");
			}
			document.write("<br />");
		}
		
	</script>	
		
		
</head>
<body>
	
	
</body>
</html>
