<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#div1{
			width:350px;
			height:200px;
			border:1px dashed red;
			border-radius:30px;
			color:firebrick;
			text-align:center;
			margin: 50px auto;
			font-size:18px;
			}
	
		.clock{
			width:300px;
			height:100px;
			background:#272822;
			border-radius:20px;
			margin:0px auto;
			color:#fff; 
			line-height:100px;
			text-align:center;
			font-size:50px;
			font-weight:bold;
			cursor:pointer;
		}
		.clock:hover{
			color:#0ff;
		}

		
	</style>

</head>
<body>
	<div id="div1">			
		2018-3-1		
	</div>
	<div id="a"></div>
	
	<div class="clock">
		<span id="sid"></span>
	</div>
	
</body> 
	<script type="text/javascript">
		
		function demo(){
			
		
		var time = new Date();
			var years = time.getFullYear();//得到年
			var month = time.getMonth();//得到月
			var r = time.getDate();//得到日期
			var s = time.getHours();//得到小时
			var f = time.getMinutes();//得到分  
			var m = time.getSeconds();//得到秒
			var mx = time.getMilliseconds();//得到毫秒  
			var x = time.getDay();//得到星期
			
			switch (x){
				case 0:
					x="星期天";
					break;//遍历之后跳出
				case 1:
					x = "星期一";
					break;
				case 2:
					x = "星期二";
					break;
				case 3:
					x = "星期三";
					break;
				case 4:
					x = "星期四";
					break;
				case 5:
					x = "星期五";
					break;
				case 6:
					x = "星期六";
					break;
				default:
					alert("未找到匹配值");
			
			}
				var sx ="";
					if(s<12){
						sx = "上午";
					}else if(s>=12 && s<=18){
						sx ="下午";
					}else{
						sx="晚上";
					}
				if(m<10){
					m = "0"+m;
				}
				if(s<10){
					s = "0"+s;
				}	
				if(f<10){
					f = "0"+s;
				}
			
			document.getElementById("div1").innerHTML="<br /><br />"+"你好 欢迎来到这个网页！"+"<br /><br />"+"当前时间:"+years+"年"+(month+1)+"月"+r+"日"+"<br />" +"现在是"+sx+s+":"+f+":"+m+x;
			
			}
		demo();
		setInterval(demo,1000);
	</script>
	
	
	<script type="text/javascript">
		function setTime(){
			dobj = new Date();
			hour = dobj.getHours();
			if(hour <10){
				hour ="0"+hour;
			}  
			minute= dobj.getMinutes();
			if(minute <10){
				minute="0"+minute;
			}  
			second =dobj.getSeconds();
			if(second<10){
				second="0"+second;
			}  
			timestr = hour+":"+minute+":"+second;
			document.getElementById('sid').innerHTML=timestr;
			
			}
			setTime();
	
			setInterval(function(){
			setTime();
		},100);
	</script>
</html>
